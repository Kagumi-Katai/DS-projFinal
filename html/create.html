<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="consomeAPI.js"></script>
    <title>Formulario</title>
</head>

<body>
    <p id="page_name" hidden>create</p>

    <div class="container mt-5">
        <h2>Cadastrar Novo filme</h2>
        <div class="form">
            <div class="row">
                <div class="col-6 col-md-4">
                    <div class="mb-3">
                        <label for="nome_filme" class="form-label">Nome do filme</label>
                        <input type="text" class="form-control" id="nome_filme" name="nome_filme" required>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="mb-3">
                        <label for="data_filme" class="form-label">Data de lançamento</label>
                        <input type="date" class="form-control" id="data_filme" name="data_filme" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-8">
                    <label for="descricao_filme" class="form-label">Descrição do filme</label>
                    <textarea class="form-control" id="descricao_filme" name="descricao_filme" rows="3"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-8">
                    <label for="estudio_filme" class="form-label">Estudio do filme</label>
                    <input type="text" class="form-control" id="estudio_filme" name="estudio_filme">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 mt-4">
                    <button class="btn btn-success" onclick="createFunc()">Criar</button>
                    <button class="btn btn-secondary" onclick="cancell()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
