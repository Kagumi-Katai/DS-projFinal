<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>

<script>
    
    async function enviar() {  
        // recebe os valores do formulario
        nome = document.getElementById("nome").value;
        numero = document.getElementById("numero").value;

        // define a rota com os valores
        const urlCreate = `http://localhost:3032/create/${nome}/${numero}`
        
        // "acessa" a roda 
        const response = await fetch(urlCreate, { method: "GET" });

        //pós operação da rota

        if(response.ok) {
            const data = await response.json(); //transforma a resposta do servidor em um json
            console.log(data.mensagem); 
        } else {
            console.error("Erro na solicitação");
        }
    }


</script>

<body>
  
    <div class="form">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required><br />

        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" required><br />

        <button onclick=enviar()>ENVIAR!</button>
    </div>

    <div id="container"></div>
</body>

</html>
